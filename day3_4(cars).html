<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px 1px;
            color: #fff;
        }
        .item {
            color: #fff;
            background-color: #2f518f;
            border: 1px solid #fff;
            padding: 5px 5px 5px 2em;
            min-height: 250px;
        }
    </style>
</head>
<body style="font-family: sans-serif;">
<div style="margin-left: 10%;width: 75%;margin-right: auto;">
    <h2>Car's 'R' Us Poor+ </h2>
    <div class="parent">

        <!--Show cars-->
        <div class="item">
            <h3>Show all Cars</h3>
            <button id="btn-get-all">Get all</button>
            <table class="table">
                <thead>
                    <tr><th>ID</th><th>Model</th><th>Make</th><th>PricePrDay</th></tr>                   
                </thead>
                <tbody id="table-body-cars"></tbody>
            </table>
        </div>

        <!--Find single Car-->
        <div class="item">
            <h3>Find a single Car</h3>
            <label for="text-for-id">Id</label>&nbsp;<input id="text-for-id"/>
            <button id="btn-find-car">Find</button>
            <p id="car-id"></p>
            <p id="car-brand"></p>
            <p id="car-model"></p>
            <p id="car-price"></p>
            <p id="car-error"></p>
        </div>

        <!--New Car -->
        <div class="item">
            <h3>Add a Car</h3>
            <div>
              <label for="input-field1">Brand</label>&nbsp;<input required
                id="input-brand"
              />
            </div>
            <div>
              <label for="input-field2">Model</label>&nbsp;<input required
                id="input-model"
              />
            </div>
            <div>
              <label for="input-field3">Price Per Day</label>&nbsp;<input required type="number"
                id="input-priceprday"
              />
            </div>
            <div>
              <label for="input-field4">Best Discount</label>&nbsp;<input required type="number"
                id="input-bestdiscount"
              />
            </div>
  
            <button id="btn-create-car">Submit new item</button>
  
            <h3 id="create-car-message"></h3>
            <table class="table">
                <thead>
                    <tr><th>Brand</th><th>Model</th><th>PricePrDay</th><th>Best Discount</th></tr>                   
                </thead>
                <tbody id="table-body-cars"></tbody>
            </table>
          </div>
          <!--Edit car-->
          <div class="item">
            <div class="item">
                <h3>Edit a Car</h3>
                <label for="text-for-id2">Id</label>&nbsp;<input id="text-for-id2" required type="number"/>
                <button id="btn-fetch-car">Search for car</button>
                <table class="table">
                    <thead>
                        <tr><th>ID</th><th>Brand</th><th>PricePrDay</th><th>Best Discount</th></tr>                   
                    </thead>
                    <tbody id="table-body-cars"></tbody>
                </table>
                <button id="btn-update-car">Update car</button>
                <h3 id="update-car-message"></h3>
              </div>
    </div>
</div>
<script src = "cars.js"></script>
</body>
</html>
