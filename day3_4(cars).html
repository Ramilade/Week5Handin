<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px 1px;
            color: #fff;
        }
        .item {
            color: #fff;
            background-color: #2f518f;
            border: 1px solid #fff;
            padding: 5px 5px 5px 2em;
            min-height: 250px;
        }

        #car-table th {
  border-bottom: 1px solid rgb(255, 255, 255);
}

    </style>
</head>
<body style="font-family: sans-serif;">
<div style="margin-left: 10%;width: 75%;margin-right: auto;">
    <h2>Car's 'R' Us Poor+ </h2>
    <div class="parent">


      <!--Show cars-->
      <div class="item">
        <h3>Show all Cars</h3>
        <button id="btn-get-all">Get all</button>
        <div style="overflow-x: auto;">
            <table class="table" style="color:#fff; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 1px solid #fff;">
                        <th style="padding: 0.5rem; border-right: 1px solid #fff;">ID</th>
                        <th style="padding: 0.5rem; border-right: 1px solid #fff;">Make</th>
                        <th style="padding: 0.5rem; border-right: 1px solid #fff;">Model</th>
                        <th style="padding: 0.5rem;">PricePrDay</th>
                    </tr>
                </thead>
                <tbody id="table-body-cars">
                </tbody>
            </table>
        </div>
    </div>
    
  
  <!--Show Single car-->
  <div class="item">
    <h3>Find a single Car</h3>
    <div class="mb-3 row">
      <label for="input-car-id" class="col-sm-1 col-form-label">ID</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="input-car-id">
      </div>
      <div class="col-sm-2">
        <button id="btn-find-car">Get Car</button>
      </div>
    </div>
    <div id="car-details">
      <h4 style="margin-bottom: 1rem;">Car Details</h4>
      <table id="car-table">
        <thead>
          <tr>
            <th style="padding-right: 1rem; border-right: 1px solid #ddd;">Make</th>
            <th style="padding-right: 1rem; border-right: 1px solid #ddd;">Model</th>
            <th>Price Per Day</th>
          </tr>
        </thead>
        <tbody id="car-table-body">
          <tr>
            <td id="car-make" style="border-right: 1px solid #ddd;"></td>
            <td id="car-model" style="border-right: 1px solid #ddd;"></td>
            <td id="car-price"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <p id="err-find-car" style="color:red"></p>
  </div>
  
  

      <!--Not yet implemented-->
  
      <div class="item">
        <h3>Add a Car </h3>
        WIP
      </div>
      <div class="item">
        <h3>Edit a Car </h3>
        <p>WIP</p>
      </div>
      <div style="margin-top: 1em;">
        <a href="/">Back</a>
      </div>
    </div>
    <script src="cars.js"></script>
  </body>
  
  </html>
